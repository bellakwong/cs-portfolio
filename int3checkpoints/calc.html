    <title>Calculator</title>

<style>
    body{
        text-align: center;
    }
</style>
<body>
    <br> <!-- it was too close to the top-->
    <h2>Basic Calculator</h2>
    <input id="num1">
    <select id="operator"> <!-- <select> makes the drop-down menu-->
        <option>+</option> <!-- <option> creates the menu choices -->
        <option>-</option>
        <option>รท</option>
        <option>x</option>
        <option>% of</option>
        <option>% off of</option>
        <option>to the power of</option>
    </select>
    <input id="num2">
    <button id="calc">Calculate</button>
    <div id="answer">Answer will appear here</div>

    <script type="text/javascript" src="calc.js"></script>
</body>
